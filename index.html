<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DarkConnect Sosial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-[#0e0e0e] text-white font-sans min-h-screen flex flex-col items-center relative">

  <!-- Navbar -->
  <nav class="w-full px-4 py-3 flex justify-between items-center bg-[#1a1a1a] shadow-md relative text-sm">
    <h1 class="text-xl font-bold">🌌 DarkConnect</h1>
    <div class="relative">
      <button id="menuBtn" class="bg-gray-800 hover:bg-gray-700 px-3 py-1 rounded-lg">
        ☰ Menu
      </button>
      <!-- Dropdown -->
      <div id="menuDropdown" class="hidden absolute right-0 mt-2 bg-[#2a2a2a] rounded-lg shadow-lg w-36 z-10">
        <button class="w-full text-left px-4 py-2 hover:bg-gray-700">🏠 Home</button>
        <button class="w-full text-left px-4 py-2 hover:bg-gray-700">ℹ️ Tentang</button>
        <button class="w-full text-left px-4 py-2 hover:bg-gray-700">📞 Kontak</button>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center mt-8 mb-4">
    <h2 class="text-2xl font-bold">Komunitas Gelap</h2>
    <p class="text-gray-400 text-sm mt-1">Sosial interaktif bergaya modern</p>
  </header>

  <!-- Profil Mini -->
  <section class="bg-[#1e1e1e] p-4 rounded-xl shadow-lg flex items-center gap-3 max-w-xs w-full mb-6">
    <img src="https://i.pravatar.cc/100?img=3" class="w-16 h-16 rounded-full border-2 border-gray-700" />
    <div>
      <h3 class="text-lg font-semibold">Rifai Chump</h3>
      <p class="text-gray-400 text-sm">Dev • Anime • Komunitas</p>
    </div>
  </section>

  <!-- Tombol Interaktif Mini -->
  <section class="flex gap-2 mb-8 text-sm">
    <button class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded-lg transition">🔍 Profil</button>
    <button class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded-lg transition">💬 Pesan</button>
    <button class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded-lg transition">➕ Ikuti</button>
  </section>

  <section class="w-full flex justify-center px-4 mb-20">
  <div class="bg-gray-800 p-4 rounded-2xl shadow-xl max-w-md w-full">

    <div class="flex overflow-x-auto snap-x snap-mandatory scroll-smooth gap-4">
      
      <!-- Gambar 1 -->
      <div class="w-[85vw] sm:w-[300px] aspect-video rounded-xl overflow-hidden flex-shrink-0 snap-center border border-gray-700 shadow-md ring-1 ring-gray-800 hover:ring-purple-500 transition-all duration-300">
        <img src="./images/gambar1.jpeg" class="w-full h-full object-cover" />
      </div>

      <!-- Gambar 2 -->
      <div class="w-[85vw] sm:w-[300px] aspect-video rounded-xl overflow-hidden flex-shrink-0 snap-center border border-gray-700 shadow-md ring-1 ring-gray-800 hover:ring-purple-500 transition-all duration-300">
        <img src="./images/gambar2.jpeg" class="w-full h-full object-cover" />
      </div>

      <!-- Gambar 3 -->
      <div class="w-[85vw] sm:w-[300px] aspect-video rounded-xl overflow-hidden flex-shrink-0 snap-center border border-gray-700 shadow-md ring-1 ring-gray-800 hover:ring-purple-500 transition-all duration-300">
        <img src="./images/gambar3.jpeg" class="w-full h-full object-cover" />
      </div>

      <!-- Gambar 4 -->
      <div class="w-[85vw] sm:w-[300px] aspect-video rounded-xl overflow-hidden flex-shrink-0 snap-center border border-gray-700 shadow-md ring-1 ring-gray-800 hover:ring-purple-500 transition-all duration-300">
        <img src="./images/gambar4.jpeg" class="w-full h-full object-cover" />
      </div>

      <!-- Gambar 5 -->
      <div class="w-[85vw] sm:w-[300px] aspect-video rounded-xl overflow-hidden flex-shrink-0 snap-center border border-gray-700 shadow-md ring-1 ring-gray-800 hover:ring-purple-500 transition-all duration-300">
        <img src="./images/gambar5.jpeg" class="w-full h-full object-cover" />
      </div>

    </div>
    
  </div>
</section>

  <!-- Footer -->
  <footer class="text-gray-500 text-xs py-4">
    &copy; 2025 DarkConnect. Built by Rifai.
  </footer>

  <!-- JS Menu -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuDropdown = document.getElementById('menuDropdown');

    menuBtn.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
    });

    window.addEventListener('click', function (e) {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
