<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Upload Foto - DarkConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-[#0e0e0e] text-white font-sans min-h-screen flex flex-col items-center px-4 py-10">

  <h1 class="text-2xl font-bold text-center mb-6">Upload Foto</h1>

  <form id="uploadForm" class="bg-[#1e1e1e] p-6 rounded-xl shadow-lg w-full max-w-md space-y-5">
    <!-- Nama File -->
    <div>
      <label for="fileName" class="block mb-1 text-gray-300">Nama File</label>
      <input type="text" id="fileName" name="fileName" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-600" required />
    </div>

    <div>
      <label for="folderPath" class="block mb-1 text-gray-300">Tujuan</label>
      <select id="folderPath" name="folderPath" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-600" required>
        <option value="minecraft/">Minecraft Fotbar</option>
        <option value="random/">Foto Random</option>
      </select>
    </div>



    <!-- Password -->
    <div>
      <label for="password" class="block mb-1 text-gray-300">Password</label>
      <input type="password" id="password" name="password" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-600" required />
    </div>

    <!-- Upload Gambar -->
    <div>
      <label for="fileInput" class="block mb-1 text-gray-300">Pilih Gambar</label>
      <input type="file" id="fileInput" name="fileInput" accept="image/*" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white cursor-pointer file:cursor-pointer" required />
    </div>

    <!-- Loading Text -->
    <p id="loadingText" class="text-sm text-gray-400 hidden">Mengunggah...</p>

    <!-- Submit Button -->
    <button type="submit" id="submitBtn" class="w-full bg-purple-600 hover:bg-purple-500 transition px-4 py-2 rounded-lg text-white font-semibold">
      Upload
    </button>
  </form>

  <!-- Tombol Back -->
  <a href="index.html" class="mt-6 inline-block px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition">
    ‚Üê Kembali
  </a>

  <script src="upload.js" defer></script>
</body>
</html>
